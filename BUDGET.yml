# Economic Governance Protocol - Budget Configuration
# AGENTS.md v5.0 準拠

# 月次予算 (USD)
monthly_budget_usd: 100

# しきい値 (予算に対する割合)
thresholds:
  warning: 0.8       # 80% で警告
  emergency: 1.0     # 100% で緊急停止

# 緊急時アクション
emergency_actions:
  disable_workflows:
    - autonomous-agent.yml
    - webhook-handler.yml
    - webhook-event-router.yml
