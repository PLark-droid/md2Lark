<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>md2Lark</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>md2Lark</h1>
    <p class="subtitle">Markdown to Lark converter</p>
  </header>

  <main>
    <textarea
      id="markdown-input"
      placeholder="Paste your Markdown here..."
      spellcheck="false"
    ></textarea>

    <button id="convert-btn" type="button">Convert &amp; Copy</button>

    <div id="status" class="status" aria-live="polite"></div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
